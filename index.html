<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="icon" type="image/png" href="./img/guitar.png">
    <!-- Bootstrap direkt eingebunden -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>
    </header>

    <main>

        <div class="card quiz-card">
            <img src="./img/background_card.jpg" id="header-image" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="card-body" id="end_screen" style="display: none;">
                <div class="text-center"> Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="amount-of-questions">xxx</b>
                    richtig beantwortet!
                </div>

                <div class="musicOff">
                    <button id="musicOff" class="btn btn-primary" onclick="musicOff()"><img src="./img/mute.png"></button>
                </div>

                <div class="btn-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>

            <div class="card-body" id="question_body">
                <h5 class="card-title" id="question_text">Frage:</h5>

                <div class="overlay-container">
                    <!-- umschließt den abzudeckenden Bereich (overlay). Wird relativ positioniert (CSS). -->


                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort:
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort:
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort:
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort:
                        </div>
                    </div>


                    <div id="overlay" class="d-none"></div>
                    <!-- wird absolut zum "overlay-container" positioniert (CSS) -->

                </div>


                <div class="question-footer">
                    <span>
                        <b id="question_number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>Nächste
                        Frage</button>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
